<body>
   <script>
    let day = prompt("요일을 입력하세요");
        if(day == null)
        alert("잘못입력하였음");
    else {
        switch(day) {
        case "월" :
        case "화" :
        case "수" :
        case "목" : 
        case "금" :
        break;
        document.write("출근입니다");
        case "토" :
        case "일" : 
        break;
        document.write("휴일입니다");
    }
}
   </script>
</body>
